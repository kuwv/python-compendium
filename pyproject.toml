[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "compendium"
version = "0.1.3"
description = "Simple layered configuraion tool"
authors = ["Jesse P. Johnson <jpj6652@gmail.com>"]
homepage = "https://github.com/kuwv/python-compendium"
documentation = "https://kuwv.github.io/python-compendium"
license = "Apache-2.0"
readme = "README.md"
keywords = ["configuration", "configuration management"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
packages = [
    { include = "compendium", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6.2"
"ruamel.yaml" = "^0.16.10"
anytree = "^2.8.0"
# dataclasses = {version = "^0.8", python = "~3.6", optional = true}
dpath = "^2.0.1"
tomlkit = "^0.7.0"
xmltodict = {version = "^0.12.0", optional = true}
# jsonschema = "^3.2.0"
# xmlschema = "^1.2.3"
# yamale = "^3.0.2"

[tool.poetry.extras]
xml = ["xmltodict"]

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
flake8 = "^3.8.2"
black = "^19.10b0"
invoke = "^1.4.1"
pyfakefs = "^4.0.2"
pytest-cov = "^2.9.0"
safety = "^1.9.0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
mkdocs = "^1.1.2"
pydocstyle = {extras = ["toml"], version = "^6.1.1"}
mkdocstrings = "^0.12.1"
bandit = "^1.6.2"
docstr-coverage = "^1.2.0"
mkdocs-material = "^7.1.2"
proman-versioning = "^0.1.1-beta.4"
mypy = ">=0.910"
mypy-extensions = ">=0.4.3"

[tool.proman.versioning]

[[tool.proman.versioning.files]]
filepath = "pyproject.toml"
pattern = "version = \"${version}\""

[[tool.proman.versioning.files]]
filepath = "src/compendium/__init__.py"
pattern = "__version__ = '${version}'"

[[tool.proman.versioning.files]]
filepath = "tests/test_version.py"
pattern = "__version__ == '${version}'"

[tool.pydocstyle]
ignore = [
    "D203",
    "D213",
    "D300"
]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''

(
  /(
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | _build
    | build
    | dist
  )
)
'''

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
