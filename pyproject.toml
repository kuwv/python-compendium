[tool.poetry]
name = "compendium"
version = "0.1.1-a2"
description = "Simple layered configuraion tool"
authors = ["Jesse P. Johnson <jpj6652@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["configuration management"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.6"
"ruamel.yaml" = "^0.16.10"
anytree = "^2.8.0"
# dataclasses = {version = "^0.8", python = "~3.6", optional = true}
dpath = "^2.0.1"
tomlkit = "^0.7.0"
xmltodict = {version = "^0.12.0", optional = true}
# jsonschema = "^3.2.0"
# xmlschema = "^1.2.3"
# yamale = "^3.0.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.770"
flake8 = "^3.8.2"
black = "^19.10b0"
invoke = "^1.4.1"
pyfakefs = "^4.0.2"
pytest-cov = "^2.9.0"
safety = "^1.9.0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
bump2version = "^1.0.0"
mkdocs = "^1.1.2"
pydocstyle = "^5.0.2"
mkdocstrings = "^0.12.1"
bandit = "^1.6.2"
docstr-coverage = "^1.2.0"
mkdocs-material = "^7.1.2"
flit = "^3.2.0"

[tool.poetry.extras]
xml = ["xmltodict"]

[tool.flit.metadata]
module = "compendium"
author = "Jesse P. Johnson"
author-email = "jpj6652@gmail.com"
home-page = "https://github.com/kuwv/compendium"
requires = [
    "anytree",
    "dpath",
    "ruamel.yaml",
    "tomlkit",
]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''

(
  /(
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | _build
    | build
    | dist
  )
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
