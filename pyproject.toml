[tool.poetry]
name = "compendium"
version = "0.1.0"
description = "Simple layered configuraion tool"
authors = ["Jesse P. Johnson <jpj6652@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
configparser = "^5.0.0"
tomlkit = "^0.6.0"
jsonschema = "^3.2.0"
jmespath = "^0.10.0"
"ruamel.yaml" = "^0.16.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.770"
flake8 = "^3.8.2"
black = "^19.10b0"
flit = "^2.3.0"
invoke = "^1.4.1"
pyfakefs = "^4.0.2"
pytest-cov = "^2.9.0"
tox = "^3.15.2"
safety = "^1.9.0"
isort = {extras = ["pyproject"], version = "^4.3.21"}

[tool.flit.metadata]
module = "compendium"
author = "Jesse P. Johnson"
author-email = "jpj6652@gmail.com"
home-page = "https://github.com/kuwv/compendium"
requires = [
    "tomlkit",
]
classifiers = ["License :: OSI Approved :: Apache Software License"]

[tool.flit.scripts]
compend = "compendium.__main__:main"

[tool.black]
line-length = 80
include = '\.pyi?$'
exclude = '''

(
  /(
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | _build
    | build
    | dist
  )
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
